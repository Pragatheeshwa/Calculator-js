<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="outer">
        <div class="calci">
            <input id="output-screen" type="text" placeholder="0">

            <div class="btn-box-1">
                <button id="btn" onclick="clearvalue()">AC</button>
                <button id="btn" class="element" onclick="Delete()">Del</button>
            </div>
            <div class="btn-box">
                <button id="btn" onclick="display(7)">7</button>
                <button id="btn" onclick="display(8)">8</button>
                <button id="btn" onclick="display(9)">9</button>
                <button id="btn" onclick="display('*')">*</button>
            </div>
            <div class="btn-box">
                <button id="btn" onclick="display(4)">4</button>
                <button id="btn" onclick="display(5)">5</button>
                <button id="btn" onclick="display(6)">6</button>
                <button id="btn" onclick="display('-')">-</button>
            </div>
            <div class="btn-box">
                <button id="btn" onclick="display(1)">1</button>
                <button id="btn" onclick="display(2)">2</button>
                <button id="btn" onclick="display(3)">3</button>
                <button id="btn" onclick="display('+')">+</button>
            </div>
            <div class="btn-box">
                <button id="btn" onclick="display(1)">%</button>
                <button id="btn" onclick="display(2)">0</button>
                <button id="btn" onclick="display('.')">.</button>
                <button id="btn" onclick="calc()">=</button>
            </div>
        </div>
    </div>

</body>
      <script src="./script.js"></script>

</html>
